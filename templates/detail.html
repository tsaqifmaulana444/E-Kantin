  <head>

    <!--====== Title ======-->

  <body>
    <div class="preloader">
      <div class="loader">
        <div class="ytp-spinner">
          <div class="ytp-spinner-container">
            <div class="ytp-spinner-rotator">
              <div class="ytp-spinner-left">
                <div class="ytp-spinner-circle"></div>
              </div>
              <div class="ytp-spinner-right">
                <div class="ytp-spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--====== PRELOADER PART ENDS ======-->

    <!--====== HEADER PART START ======-->

    <section class="header_area">
      <div class="navbar-area bg-white">
        <div class="container relative">
          <div class="row items-center">
            <div class="w-full">
              <nav
                class="flex items-center justify-between py-3 navbar navbar-expand-lg"
              >
                <a class="navbar-brand mr-5" href="index.html">
                  <img
                    src="{{ url_for('static', filename='assets/images/logo.svg') }}"
                    alt="Logo"
                  />
                </a>
                <button
                  class="block navbar-toggler focus:outline-none lg:hidden"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarOne"
                  aria-controls="navbarOne"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="absolute left-0 z-20 hidden w-full px-5 py-3 duration-300 bg-white lg:w-auto collapse navbar-collapse lg:block top-full mt-full lg:static lg:bg-transparent shadow lg:shadow-none"
                  id="navbarOne"
                >
                  <ul
                    id="nav"
                    class="items-center content-start mr-auto lg:justify-end navbar-nav lg:flex"
                  >
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll active" href="#home">Home</a>
                    </li>
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                  </ul>
                </div>
                <!-- navbar collapse -->
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- header navbar -->
    </section>

    <!--====== HEADER PART ENDS ======-->

    <!--====== WORK PART START ======-->

    <section id="work" class="work_area bg-gray pt-120 pb-120">
      <h1 class="ml-[10vw] text-4xl font-semibold mb-[5vh]">Detail Menu</h1>
      <div class="flex w-[80vw] mx-auto">
        <div class="w-[25vw]">
          <img
            src="{{ url_for('static', filename='assets/images/miayam.png') }}"
            alt=""
            srcset=""
          />
        </div>
        <div class="w-[50vw] ml-[2vw]">
          <h2 class="text-3xl font-semibold mt-2">Mie Ayam</h2>
          <p class="text-lg mt-2">
            Mie ayam enak dan halal, terbuat dari ayam pilihan, dimasak
            menggunakan bumbu kampung asli Wonogiri.
          </p>
          <h4 class="text-xl mt-2">Rp 6.000</h4>
          <h4 class="text-xl mt-2">120 Ulasan Positif</h4>
          <div class="mt-2 flex w-[12vw] justify-between">
            <p>Jumlah</p>
            <p class="text-lg cursor-pointer" id="decrease">-</p>
            <p class="text-lg" id="quantity">1</p>
            <p class="text-lg cursor-pointer" id="increase">+</p>
          </div>

          <a href="{{ url_for('pembayaran') }}">
              <button
                type="button"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mt-[5vh]"
              >
                Beli Sekarang
              </button>
          </a>
        </div>
      </div>
    </section>

    <script>
      // Ambil elemen-elemen yang diperlukan
      const decreaseBtn = document.getElementById("decrease");
      const increaseBtn = document.getElementById("increase");
      const quantityElement = document.getElementById("quantity");

      // Tambahkan event listener pada tombol kurangi
      decreaseBtn.addEventListener("click", function () {
        let quantity = parseInt(quantityElement.innerText);
        if (quantity > 1) {
          quantity--;
          quantityElement.innerText = quantity;
        }
      });

      // Tambahkan event listener pada tombol tambah
      increaseBtn.addEventListener("click", function () {
        let quantity = parseInt(quantityElement.innerText);
        quantity++;
        quantityElement.innerText = quantity;
      });
    </script>

    <!--====== Tiny Slider js ======-->
    <script src="{{ url_for('static', filename='assets/js/tiny-slider.js') }}"></script>

    <!--====== Wow js ======-->
    <script src="{{ url_for('static', filename='assets/js/wow.min.js') }}"></script>

    <!--====== Main js ======-->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
