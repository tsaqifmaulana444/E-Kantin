<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <!--====== Title ======-->
    <title>Kantin-Kita | Home</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='assets/images/favicon.png') }}"
      type="image/png"
    />

    <!--====== Animate CSS ======-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/animate.css') }}"
    />

    <!--====== Slick CSS ======-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/tiny-slider.css') }}"
    />

    <!--====== Line Icons CSS ======-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/fonts/lineicons/font-css/LineIcons.css') }}"
    />

    <!--====== Tailwind CSS ======-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/tailwindcss.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="preloader">
      <div class="loader">
        <div class="ytp-spinner">
          <div class="ytp-spinner-container">
            <div class="ytp-spinner-rotator">
              <div class="ytp-spinner-left">
                <div class="ytp-spinner-circle"></div>
              </div>
              <div class="ytp-spinner-right">
                <div class="ytp-spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--====== PRELOADER PART ENDS ======-->

    <!--====== HEADER PART START ======-->

    <section class="header_area">
      <div class="navbar-area bg-white">
        <div class="container relative">
          <div class="row items-center">
            <div class="w-full">
              <nav
                class="flex items-center justify-between py-3 navbar navbar-expand-lg"
              >
                <a class="navbar-brand mr-5" href="index.html">
                  <img
                    src="{{ url_for('static', filename='assets/images/logo.svg') }}"
                    alt="Logo"
                  />
                </a>
                <button
                  class="block navbar-toggler focus:outline-none lg:hidden"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarOne"
                  aria-controls="navbarOne"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="absolute left-0 z-20 hidden w-full px-5 py-3 duration-300 bg-white lg:w-auto collapse navbar-collapse lg:block top-full mt-full lg:static lg:bg-transparent shadow lg:shadow-none"
                  id="navbarOne"
                >
                  <ul
                    id="nav"
                    class="items-center content-start mr-auto lg:justify-end navbar-nav lg:flex"
                  >
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll active" href="#home">Home</a>
                    </li>
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li class="nav-item ml-5 lg:ml-11">
                      <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                  </ul>
                </div>
                <!-- navbar collapse -->
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- header navbar -->
    </section>

    <!--====== HEADER PART ENDS ======-->

    <!--====== WORK PART START ======-->

    <section id="work" class="work_area bg-gray pt-120 pb-120">
      <h1 class="ml-[10vw] text-4xl font-semibold mb-[5vh]">
        Pembayaran
      </h1>

      <div class="w-[80vw] mx-auto">
        <form>
            <div class="mb-6">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Metode Pembayaran</label
                >
                <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option>Rekening Bank</option>
                    <option>Dana</option>
                    <option>OVO</option>
                    <option>Gopay</option>
                  </select>
              </div>
            <div class="mb-6">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >No Layanan</label
              >
              <input
                type="text"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Silahkan Input Nomor" autocomplete="off"
                required
              />
            </div>
            <div class="mb-6">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Username</label
                >
                <input
                  type="text"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Silahkan Input Username" autocomplete="off"
                  required
                />
              </div>
            <a href="{{ url_for('home') }}">
                <button
                type="button"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center "
              >
                Submit
              </button>
            </a>
          </form>
      </div>
      
    </section>

    <!--====== Tiny Slider js ======-->
    <script src="{{ url_for('static', filename='assets/js/tiny-slider.js') }}"></script>

    <!--====== Wow js ======-->
    <script src="{{ url_for('static', filename='assets/js/wow.min.js') }}"></script>

    <!--====== Main js ======-->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
  </body>
</html>
